<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧慧同学的网站哦~~~</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./swiper.min.css">
</head>

<body>
    <!-- title start-->
    <div class="title">
        <h1>爱喝酸奶的小姑娘~</h1>
    </div>
    <!-- title end -->

        <div class="h3">
            <a href="./shanghai_photo.html"><h3>小姑娘来到上海咯~</h3></a>
        </div>
    <!-- swiper start -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./shanghai3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./shanghai1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./shanghai2.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- swiper end -->

    <div class="nav">
        <div class="a">
            <ul>
                <li><a href="./calculator/calculator.html">点我会出现计算器哦~</a></li>
                <li><a href="./calendar/calendar.html">点我会出现日历哦~</a></li>
                <li><a href="./article/article.html">点我可以欣赏文章哦~</a></li>

            </ul>
        </div>
    </div>
    <div>
        <img src="https://i.loli.net/2021/04/29/6Qy5xhNndMZpsmF.jpg" alt="">
    </div>

</body>
<script src="./swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        // direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
</script>

</html>
